<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trimu – Coming Soon</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0ec5a0, #0ea5e9);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 900px;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .logo img {
            width: 80%;
            max-width: 600px; /* keep it huge but responsive */
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.3));
        }

        p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .pulse {
            height: 12px;
            width: 12px;
            background-color: #fff;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 1.5s infinite;
            vertical-align: middle;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.9); opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="trimu logo">
        </div>
        <p>We’re building something revolutionary for digital health.<br>
           Stay tuned <span class="pulse"></span>
        </p>
    </div>
</body>
</html>
